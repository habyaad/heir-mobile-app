name: heir
description: A wallet app

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-2.0.dev <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  stacked: ^2.3.15+1
  google_fonts: ^3.0.1
  stacked_services: ^0.9.5
  auto_route: ^5.0.1
  flutter_svg: ^1.1.5
  money_formatter: ^0.0.3
  flutter_inset_box_shadow: ^1.0.8
  carousel_slider: ^4.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner:
  auto_route_generator: ^5.0.2
  flutter_native_splash: ^2.2.8

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/svgs/
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: HeirAppIcons
      fonts:
        - asset: fonts/HeirAppIcons.ttf
    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy-Medium.ttf
        - asset: fonts/Gilroy-Bold.ttf
          weight: 700
        - asset: fonts/Gilroy-Light.ttf
          weight: 300
    - family: OcrAExtended
      fonts:
        - asset: fonts/ocraextended.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash-image.png
  android_12:
    image: assets/images/splash-image.png
    icon_background_color: "#ffffff"
  ios: true
  android: true
